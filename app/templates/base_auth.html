<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-base-200 flex items-center justify-center min-h-screen">

    <!-- Contenedor del login/register -->
    <div class="w-full max-w-md p-6 bg-base-100 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">{% block header_title %}Bienvenido{% endblock %}</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert mb-4 {{ 'alert-success' if category == 'success' else 'alert-error' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Contenido dinÃ¡mico (formulario de login o register) -->
        {% block content %}{% endblock %}
    </div>

    <!-- Iconos Lucide -->
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
